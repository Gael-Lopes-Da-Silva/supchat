services:
    supchat_db:
        image: mariadb:latest
        container_name: supchat_db
        environment:
            MARIADB_ROOT_PASSWORD: root
        volumes:
            - ./server/database/sql:/docker-entrypoint-initdb.d
        ports:
            - "8000:3306"
        healthcheck:
            test: ["CMD-SHELL", "mariadb-admin ping -u root -proot || exit 1" ]
            interval: 10s
            timeout: 10s
            retries: 10

    supchat_api:
        image: node:latest
        container_name: supchat_server
        working_dir: /app
        volumes:
            - ./server:/app
        ports:
            - "3000:3000"
        depends_on:
            supchat_db:
                condition: service_healthy
        environment:
            DB_HOST: supchat_db
            DB_USER: root
            DB_PASSWORD: root
        command: ["sh", "-c", "npm install && npm run docker"]

    supchat_web:
        image: node:latest
        container_name: supchat_web
        working_dir: /app
        volumes:
            - ./client/web:/app
        ports:
            - "5000:5000"
        depends_on:
            - supchat_api
        environment:
            NODE_OPTIONS: --openssl-legacy-provider
        command: ["sh", "-c", "npm install && npm run docker"]